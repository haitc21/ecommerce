spring:
  application:
    name: ecommerce-inventory
  data:
    mongodb:
      uri: ${ECOMMERCE_INVENTORY_DB_URI:mongodb://root:123456@localhost:27018/ecommerce-inventory?authSource=admin}
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        service-name: ecommerce-inventory
        health-check-path: /actuator/health
        health-check-interval: 10s

server:
  port: 8084

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
